//      ++++++++Three types of variables+++++++++
//      ++++++++let, const, var+++++++++
// let: scope = block; redeclarable = no; reassignable = yes
// const: scope = block; redeclarable = no; reassignable = no   
// var: scope = function; redeclarable = yes; reassignable = yes


        let name = "John Doe";  //declaring a variable with let 
        const age = 30;         //declaring a constant with const
        var isStudent = true;   //declaring a variable with var
        console.log(name);
        console.log(age);
        console.log(isStudent);
        console.log("Hello, " + name + "! You are " + age + " years old.");
    </script>
