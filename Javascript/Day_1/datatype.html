<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primitve data types</h1>
    
    <script>
        let age = 20;
        document.write("Age = " + age);    //Numebr

        let name = "Swarsha";
        document.write("<br/>");
        document.write("Name = " + name);   //String

        document.write("<br/>");
        let qualified = 'true';
        document.write("Qualified = " + qualified); //Boolean

        let pname = "Raha's";
        document.write("<br/>");
        document.write("Pname = " + pname); //String double quote

        let fname = 'Raha"s';
        document.write("<br/>");
        document.write("Fname = " + fname); //String single quote

        let item = null;
        document.write("<br/>");
        document.write("Item = " + item); //Null
        //Null is a special value that represents the intentional absence of any object value.

        let bigintvar = 6646546548753231546484796532326465656978963211n;
        document.write("<br/>");
        document.write("Bigintvar = " + bigintvar); //Bigint

        let empid = Symbol("empno");
        document.write ("<br/>");
        document.write(empid.toString());
        document.write('empid = ' + empid.toString()); //Symbol
        
        //Object
        let person={
            name: "Alice",
            age: 23
        };
        document.write("<br/>");
        document.write(typeof person);  //Object
    </script>

</body>
</html>

<!-- // 1. Data types in JavaScript:
 // 1.1. Primitive data types:
//    - Number: Represents both integer and floating-point numbers.
//    - String: Represents a sequence of characters enclosed in quotes (single or double).
//    - Boolean: Represents a logical entity and can have two values: true or false.
//    - Undefined: variable that has not been assigned a value.
//    - Null: Reapresents a delibrate non-value.
// 1.2. Non primitve(Complex) data types: not in their original form
//    - Object: Collection of key-value pair and hetereogenous datatype.
//    - Array: Ordered list of values. 
-->
