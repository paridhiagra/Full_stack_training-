<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifier Demo</title>
</head>
<body>
    <script>
        let radius = 3;
        const pi = 3.14; // constant value of pi
var aoc = pi*radius*radius; // area of circle
document.write("Deafault radius(let) is: " + radius);
document.write("<br/>");
document.write("Default pi(const) is: " + pi);
document.write("<br/>");
document.write("Area of circle is: " + aoc);

console.log("Deafault radius(let) is: " + radius);
console.log("<br/>");
console.log("Default pi(const) is: " + pi);
console.log("<br/>");
console.log("Area of circle is: " + aoc);
    </script>
</body>
</html>
