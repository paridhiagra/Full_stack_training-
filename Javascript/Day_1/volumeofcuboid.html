<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume of cuboid</title>
  </head>
  <body>
    <h1>Volume of Cuboid</h1>
    <script>
      let length = 5 // length of cuboid
      let width = 3 // width of cuboid
      let height = 6 // height of cuboid
      var vol_of_cuboid = length * width * height // volume of cuboid
      document.write('Default length(let) is: ' + length)
      document.write('<br/>')
      document.write('Default width(let) is: ' + width)
      document.write('<br/>')
      document.write('Deafault height(let) is: ' + height)
      document.write('<br/>')
      document.write('Volume of cuboid is: ' + vol_of_cuboid)
    </script>

    <h1>Volume of cube</h1>
    <script>
      var side = 2
      var vol_of_cube = side * side * side // volume of cube
      document.write('Default side(var) is: ' + side)
      document.write('<br/>')
      document.write('Volume of cube is: ' + vol_of_cube)
    </script>
  </body>
</html>
