<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Non Primitve Datatype</h1>
    <script>
        let mySmartPhone = {
            name: "iPhone",
            brand: "Apple",
            platform: "iOS",
            price: 50000
        };

        //object datatype
        document.write('name: '+ mySmartPhone.name);
        document.write("<br>");
        document.write('brand: '+ mySmartPhone.brand);
        document.write("<br>");
        document.write('platform: '+ mySmartPhone.platform);
        document.write("<br>");
        document.write('price: '+ mySmartPhone.price);
        document.write("<br>");
    </script>
<br>
    <script>
        let movieDetails = {
            movie: "twilight",
            Language: "english",
            Rating: 4.5
        };

        //object datatype
        document.write('Movie: '+ movieDetails.movie);
        document.write("<br>");
        document.write('Language: '+ movieDetails.Language);
        document.write("<br>");
        document.write('Rating: '+ movieDetails.Rating);
        document.write("<br>");

    </script>
</body>
</html>
