<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Operators</h1>
    <script>
      
      document.write('ARITHEMATIC OPERATORS');
      document.write("<br>");
      document.write("<br>");

      let sum = 5 + 3;
      document.write('Sum = ' + sum);
      document.write('<br>');
      
      let difference = 5 - 3;
      document.write('Difference = ' + difference);
      document.write('<br>');
      
      let product = 5 * 3;
      document.write('Product = ' + product);
      document.write('<br>');
      
      let divide = 5 / 3;
      document.write('Divide = ' + divide);
      document.write('<br>');

      let mod = 5 % 3;
      document.write('Mod = ' + mod);
      document.write("<br>");
      
      let value = 5;
      value++; //increment by 1
      document.write("Value = " + value);
      document.write("<br>");

      let value1 = 10;
      value1--;  //decrement by 1
      document.write("Value1 = " + value1);
      document.write("<br>");

      let firstName = "James";
      let lastName = "Roche";
      let fullName = firstName + " " + lastName;
      document.write("Full Name = " + fullName);
      document.write("<br>");
      document.write("<br>");

      document.write("ASSIGNMENT OPERATORS");
      document.write("<br>");
      document.write("<br>");

      let num1 = 30;
      document.write("Num1 = " + num1);
      document.write("<br>");
      
      let num = 30;
      let num2 = num +  10;
      document.write("Num2 = " + num2);
      document.write("<br>");
      
      let num3 = num - 10;
      document.write("Num3 = " + num3);
      document.write("<br>");

      let num4 = num * 10;
      document.write("Num4 = " + num4);
      document.write("<br>");

      let num5 = num / 10;
      document.write("Num5 = " + num5);
      document.write("<br>");

      let num6 = num % 10;
      document.write("Num6 = " + num6);
      document.write("<br>");
      document.write("<br>");
    

      document.write("RELATIONAL OPERATOR");
      document.write("<br>");
      document.write("<br>");

      document.write(10 > 10);
      document.write("<br>");
      
      document.write(10 >= 10);
      document.write("<br>");
      
      document.write(10 < 10);
      document.write("<br>");
      
      document.write(10 <= 10);
      document.write("<br>");
      
      document.write(10 == 10);
      document.write("<br>");
      
      document.write(10 != 10);
      document.write("<br>");
      document.write("<br>");

      document.write("LOGICAL OPERATORS");
      document.write("<br>");
      document.write("<br>");

      document.write(!(10 > 20));
      document.write("<br>");
      document.write((10 > 5) && (20 > 5));
      document.write("<br>");
      document.write((10 > 5) || (20 > 5));
      document.write("<br>");
      document.write("<br>");

      document.write("RUNTIME OPERATOR");
      document.write("<br>");
      document.write("<br>");

      document.write("Type of 'Javascript World': " + typeof "Javascript World");
      document.write("<br>");

      document.write("Type of 10.5: " + typeof 10.5);
      document.write("<br>");

      document.write("Type of (10 > 20): " + typeof (10 > 20));
      document.write("<br>");

      document.write("Type of undefined: " + typeof undefined);
      document.write("<br>");

      document.write("Type of null: " + typeof null);
      document.write("<br>");
      
      document.write("Type of (itemPrice: 500): " + typeof {itemPrice: 500});
      document.write("<br>");
      </script>

  </body>
</html>
